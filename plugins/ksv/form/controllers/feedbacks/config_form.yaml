# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Обратная связь

# Model Form Field configuration
form: $/ksv/form/models/feedback/fields.yaml

# Model Class name
modelClass: KSV\Form\Models\Feedback

# Default redirect location
defaultRedirect: ksv/form/feedbacks

# Create page
create:
    title: backend::lang.form.create_title
    redirect: ksv/form/feedbacks/update/:id
    redirectClose: ksv/form/feedbacks

# Update page
update:
    title: backend::lang.form.update_title
    redirect: ksv/form/feedbacks
    redirectClose: ksv/form/feedbacks

# Preview page
preview:
    title: backend::lang.form.preview_title
